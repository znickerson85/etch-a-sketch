<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta 
            name = "viewport"
            content = "width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <h1>Etch-a-Sketch!</h1>
        </div>
        <div id="inputs">
            <div id="val-input">
                <h3># of Rows: </h3>
                <input type="number" id="rows" value="16">
            </div>
            <div id="val-input">
                <h3># of Columns:</h3>
                <input type="number" id="columns" value="16">
            </div>
            <button id="generate">Apply New Grid</button>
            <button id="clear">Clear</button>
        </div>
        <div id="sketch-area">
            <div id="container">
            </div>
        </div>
    </body>
    
    <script src="script.js"></script>
</html>
